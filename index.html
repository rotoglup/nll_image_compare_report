<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BeerSlider</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="BeerSlider.css">
</head>
<body>
  <div id="slider" class="beer-slider" data-beer-label="before">
    <img src="image-original-baltic.jpg" alt="Original">
    <div class="beer-reveal" data-beer-label="after">
      <img src="image-warmsphere-baltic.jpg" alt="Processed">
    </div>
  </div>    
  <!-- library -->
  <script src="BeerSlider.js"></script>
  <!-- init -->
  <script>
    new BeerSlider( document.getElementById( "slider" ) );    
  </script>
</body>
</html>
